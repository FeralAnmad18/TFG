<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoveMySeat login</title>
    <link rel="icon" type="image/x-icon" href="../images/logo.png">
    <link rel="stylesheet" type="text/css" href="../styles/cambios.css" />
    <script type="module" src="../backend/login.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form-container">
        <div class="form-header">Intercambio de Asiento</div>
        <form action="#" method="post">
            <div class="form-group">
                <label for="current-seat">Asiento Actual</label>
                <input type="text" id="current-seat" name="current-seat" placeholder="Ej: 12A" required>
            </div>
            <div class="form-group">
                <label for="desired-seat">Asiento Deseado</label>
                <input type="text" id="desired-seat" name="desired-seat" placeholder="Ej: 14C" required>
            </div>
            <button type="submit" class="submit-btn">Solicitar Intercambio</button>
            <br>
            <br>
            <button type="cancel" class="cancel-btn">Cancelar cambio</button>
        </form>
        <div class="form-footer">
            MoveMySeat - Encuentra tu asiento ideal
        </div>
    </div>
   
</body>
</html>
