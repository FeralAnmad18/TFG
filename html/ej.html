<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoveMySeat Login</title>
    <link rel="icon" type="image/x-icon" href="../images/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      /* Estilos globales */
/* Estilos globales */
body {
    font-family: 'Roboto Mono', monospace;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    background: url('../images/background.jpg') no-repeat center center fixed;
    background-size: cover;
    color: #fff;
}

a {
    text-decoration: none;
    color: #007BFF;
}

a:hover {
    text-decoration: underline;
}

/* Contenedor principal */
.container {
    max-width: 1200px;
    margin: 50px auto;
    padding: 20px;
    background-color: rgba(0, 0, 0, 0.7); /* Fondo semi-transparente para mejorar legibilidad */
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
}

/* Encabezado */
.contenido_cabecera p {
    font-size: 2rem;
    font-weight: bold;
    text-align: center;
    margin: 0;
}

/* Navegación */
.contenido_opciones ul {
    list-style: none;
    padding: 0;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    gap: 15px;
    margin: 20px 0;
}

.contenido_opciones li {
    background-color: rgba(255, 255, 255, 0.2);
    padding: 10px 20px;
    border-radius: 5px;
    text-align: center;
}

/* Formulario */
.index_form_inputs {
    display: flex;
    justify-content: center;
    margin-top: 30px;
}

form {
    display: flex;
    flex-direction: column;
    gap: 15px;
    width: 100%;
    max-width: 400px;
    background: rgba(255, 255, 255, 0.1);
    padding: 20px;
    border-radius: 10px;
}

form label {
    font-weight: bold;
    color: #fff;
}

form input[type="text"],
form input[type="submit"] {
    padding: 10px;
    font-size: 1rem;
    border: none;
    border-radius: 5px;
}

form input[type="text"] {
    background-color: #f0f0f0;
}

form input[type="submit"] {
    background-color: #007BFF;
    color: #fff;
    cursor: pointer;
    transition: background-color 0.3s;
}

form input[type="submit"]:hover {
    background-color: #0056b3;
}

/* Checkbox */
form .checkbox-container {
    display: flex;
    align-items: center;
    gap: 10px;
    color: #fff;
}

/* Loader */
.loader-container {
    text-align: center;
    margin-top: 30px;
}

/* Responsive Design */
@media (max-width: 768px) {
    .contenido_opciones ul {
        flex-direction: column;
        align-items: center;
    }

    form {
        width: 90%;
    }
}

@media (max-width: 480px) {
    .contenido_cabecera p {
        font-size: 1.5rem;
    }

    .contenido_opciones li {
        width: 100%;
        text-align: center;
    }
}


    </style>
</head>

<body>
    <div class="container">
        <header class="header">
            <p class="logo"><a href="../index.html">MoveMySeat</a></p>
        </header>

        <nav class="nav">
            <ul>
                <li><a href="login.html">Iniciar Sesión</a> / <a href="signUp.html">Regístrese</a></li>
                <li><a href="index.html" onclick="logout()">Cerrar Sesión</a></li>
                <li><a href="notis.html">Notificaciones</a></li>
                <li>Mis cambios</li>
            </ul>
        </nav>

        <main class="form-section">
            <form action="../index.html" method="get">
                <label for="flight">Busca tu vuelo</label>
                <input type="text" name="flight" id="flight" placeholder="Número de vuelo">
                <input type="submit" value="Buscar">
                <div class="checkbox-container">
                    <input type="checkbox" name="petition_check" id="petition_check">
                    <label for="petition_check">Buscar peticiones ya existentes</label>
                </div>
            </form>
        </main>
    </div>
</body>

</html>
