<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intercambio de Asiento - MoveMySeat</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <style>
        /* Reset y estilos b√°sicos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f9;
        }

        .form-container {
            background-color: #ffffff;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .form-header {
            font-size: 1.5em;
            font-weight: 500;
            color: #333;
            text-align: center;
            margin-bottom: 1em;
        }

        .form-group {
            margin-bottom: 1.5em;
        }

        label {
            font-weight: 500;
            color: #666;
            margin-bottom: 0.5em;
            display: block;
        }

        input[type="text"] {
            width: 100%;
            padding: 0.8em;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            color: #333;
            background-color: #fafafa;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #5a67d8;
            outline: none;
        }

        .submit-btn {
            width: 100%;
            padding: 0.8em;
            background-color: #5a67d8;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            font-weight: 500;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #4c51bf;
        }

        .form-footer {
            text-align: center;
            font-size: 0.9em;
            color: #666;
            margin-top: 1em;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">Intercambio de Asiento</div>
        <form action="#" method="post">
            <div class="form-group">
                <label for="current-seat">Asiento Actual</label>
                <input type="text" id="current-seat" name="current-seat" placeholder="Ej: 12A" required>
            </div>
            <div class="form-group">
                <label for="desired-seat">Asiento Deseado</label>
                <input type="text" id="desired-seat" name="desired-seat" placeholder="Ej: 14C" required>
            </div>
            <button type="submit" class="submit-btn">Solicitar Intercambio</button>
        </form>
        <div class="form-footer">
            MoveMySeat - Encuentra tu asiento ideal
        </div>
    </div>
</body>
</html>
