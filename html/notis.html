<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoveMySeat login</title>
    <link rel="icon" type="image/x-icon" href="../images/logo.png">
    <link rel="stylesheet" type="text/css" href="../styles/styles.css" />
    <link rel="stylesheet" type="text/css" href="../styles/mis_cosas.css" />
    <link rel="stylesheet" type="text/css" href="../styles/notis.css" />
    <script type="module" src="backend/firebaseConnection.js"></script>
    <script type="module" src="../backend/notis.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="center">
            <div class="cuerpo">
                <div class="float_contenedor_left">
                    <div class="contenido_cabecera">
                        <p><a href="../index.html">MoveMySeat</a></p>
                    </div>
                </div>
                <div class="float_contenedor_right">
                    <div class="contenido_opciones">
                        <ul>
                            <br>
                            <li id="login"><a href="login.html">Iniciar Sesion</a> / <a
                                    href="signUp.html">Regristrese</a></li>
                            <li id="logout"><a href="index.html" action="logout()">Cerrar Sesion</a></li>
                            <li id="notis"><a href="notis.html">Notificaciones</a></li>
                            <li id="mis_cambios"><a href="mis_cosas.html">Mis cambios</a></li>
                        </ul>
                    </div>
                </div>
                <br>
                <div class="tabs">
                    <div id="notis_table"></div>
                </div>
                <div id="noti_message_modal" class="modal">
                    <div class="modal-content">
                        <span class="close-button" id="close_button" onclick="closeModal()">&times;</span>
                        <h4 id="titulo_message"></h4>
                        <p id="message_body"></p>
                    </div>
                </div>
                <div id="mensajeFlotante"></div>
            </div>
        </div>
    </div>

</body>

</html>
