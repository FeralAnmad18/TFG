<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoveMySeat login</title>
    <link rel="icon" type="image/x-icon" href="../images/logo.png">
    <link rel="stylesheet" type="text/css" href="../styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="center">
            <div class="cuerpo">
                <div class="float_contenedor_left">
                    <div  class="contenido_cabecera">
                        <p><a href="../index.html">MoveMySeat</a></p>
                    </div>
                </div>
                <div class="float_contenedor_right">
                    <div class="contenido_opciones">
                        <ul>
                            <br>
                            <li>Iniciar Sesion/Regristrese</li>
                            <li>Contacto</li>
                        </ul>
                    </div>
                </div>
                <img src="../images/login_icon.png" alt="login_icon" class="login_icon">
                <div class="login_form_inputs">
                    <form action="../index.html" method="post">
                        <label for="name">Nombre</label>
                        <br>
                        <input type="text" name="name" id="name">
                        <br>
                        <label for="surname">Apellido</label>
                        <br>
                        <input type="text" name="surname" id="surname">  
                        <br>
                        <label for="birthday">Fecha de nacimiento</label>
                        <br>
                        <input type="date" name="birthday" id="birthday">
                        <br>
                        <label for="email">Email</label>
                        <br>
                        <input type="text" name="email" id="email">
                        <br>
                        <label for="password">Contraseña</label>
                        <br>
                        <input type="password" name="password" id="password">
                        <br>
                        <label for="password2">Repite la contraseña</label>
                        <br>
                        <input type="password" name="password2" id="password2">
                        <br>
                        <input type="submit" value="Enviar" class="submit_button">
                        <br>
                        <br>
                    </form>
                </div>
            </div>
        </div>
    </div>
   
</body>
</html>
