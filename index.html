<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoveMySeat login</title>
    <link rel="icon" type="image/x-icon" href="../images/logo.png">
    <link rel="stylesheet" type="text/css" href="../styles/styles.css" />
    <script type="module" src="backend/firebaseConnection.js"></script>
    <script type="module" src="backend/index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="center">
            <div class="cuerpo">
                <div class="float_contenedor_left">
                    <div class="contenido_cabecera">
                        <p><a href="../index.html">MoveMySeat</a></p>
                    </div>
                </div>
                <div class="float_contenedor_right">
                    <div class="contenido_opciones">
                        <ul>
                            <br>
                            <li id="login"><a href="html/login.html">Iniciar Sesion</a> / <a
                                    href="html/signUp.html">Regristrese</a></li>
                            <li id="logout"><a href="index.html" action="logout()">Cerrar Sesion</a></li>
                            <li>Contacto</li>
                        </ul>
                    </div>
                </div>

                <div class="index_form_inputs">
                    <form action="../index.html" method="get" id="flightForm">
                        <label for="flight">Busca tu vuelo</label>
                        <br>
                        <input type="text" name="flight" id="flight">
                        <input type="submit" value="" id="flight_btn">
                    </form>
                    <br>
                </div>

                <!-- Modal -->
                <div id="apiModal" class="modal">
                    <div class="modal-content">
                        <span class="close-button" id="close_button" onclick="closeModal()">&times;</span>
                        <h3>Elige la fecha de tu vuelo</h3>
                        <select id="dates" name="dates">
                        </select>
                        <br>
                        <input type="button" value="Buscar vuelo" id="select_date_btn" class="submit_button">
                    </div>
                </div>

                <div id="flagModal" class="modal">
                    <span class="close-button" id="close_button" onclick="closeModal()">&times;</span>
                    <div class="flag-container">
                      <img id="deptFlag" src="https://flagcdn.com/w320/es.png" alt="Bandera de España" class="flag">
                      <p>España</p>
                    </div>
                  
                    <div class="arrow">
                      <span class="date-label">Fecha</span>
                    </div>
                  
                    <div class="flag-container">
                      <img id="arrFlag" src="https://flagcdn.com/w320/ma.png" alt="Bandera de Marruecos" class="flag">
                      <p>Marruecos</p>
                    </div>
                  </div>
            </div>
        </div>
    </div>

</body>

</html>
