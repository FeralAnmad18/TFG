<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoveMySeat login</title>
    <link rel="icon" type="image/x-icon" href="../images/logo.png">
    <link rel="stylesheet" type="text/css" href="../styles/styles.css" />
    <link rel="stylesheet" type="text/css" href="../styles/existing_flights.css" />
    <script type="module" src="backend/firebaseConnection.js"></script>
    <script type="module" src="backend/index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="center">
            <div class="cuerpo">
                <div class="float_contenedor_left">
                    <div class="contenido_cabecera">
                        <p><a href="../index.html">MoveMySeat</a></p>
                    </div>
                </div>
                <div class="float_contenedor_right">
                    <div class="contenido_opciones">
                        <ul>
                            <br>
                            <li id="login"><a href="html/login.html">Iniciar Sesion</a> / <a
                                    href="html/signUp.html">Regristrese</a></li>
                            <li id="logout"><a href="index.html" action="logout()">Cerrar Sesion</a></li>
                            <li id="notis"><a href="html/notis.html" id="notis_A">Notificaciones</a></li>
                            <li id="mis_cambios">Mis cambios</li>
                        </ul>
                    </div>
                </div>

                <div class="index_form_inputs">
                    <form action="../index.html" method="get" id="flightForm">
                        <label for="flight">Busca tu vuelo</label>
                        <br>
                        <input type="text" name="flight" id="flight">
                        <input type="submit" value="" id="flight_btn">
                        <br>
                        <input type="checkbox" name="petition_check" id="petition_check"></input>
                        <label for="petition_check">Buscar peticiones ya existentes</label>
                    </form>
                    <br>
                </div>

                <div class="loader-container" id="loader">
                    <div class="loader">
                        <svg class="plane-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path fill="#3498db"
                                d="M21.72 13.06a.25.25 0 00-.25-.15h-7.24L8.73 21.8 6.88 20 11 14.56H5.65l-1.56 2.09-1.96-.5a.75.75 0 00-.9 1.01l1.96 5.5a.75.75 0 001.01.9l.5-.14L7 21.65v5.35h1.5v-5.29l8.76-8.3h7.24a.25.25 0 00.25-.25.22.22 0 00-.02-.07z" />
                        </svg>
                    </div>
                </div>

                <!-- Modal -->
                <div id="apiModal" class="modal">
                    <div class="modal-content">
                        <span class="close-button" id="close_button" onclick="closeModal()">&times;</span>
                        <h3>Elige la fecha de tu vuelo</h3>
                        <select id="dates" name="dates">
                        </select>
                        <br>
                        <input type="button" value="Buscar vuelo" id="select_date_btn" class="submit_button">
                    </div>
                </div>
                <div id="mensajeFlotante"></div>
                <div id="flagModal" class="modal">
                    <div class="modal-content-flag">
                        <span class="close-button" id="close_button_flag" onclick="closeModal()">&times;</span>
                        <div class="flag-container">
                            <img id="deptFlag" src="" class="flag">
                            <p id="origin"></p>
                            <span type="button" id="myFlight" class="correct_flight_button">Es mi vuelo</span>
                        </div>

                        <div class="arrow-container">
                            <div class="flight">
                                <p id="flightDate"></p>
                                <p id="airline"></p>
                            </div>
                            <div class="arrow"></div>
                        </div>

                        <div class="flag-container">
                            <img id="arrFlag" src="" class="flag">
                            <p id="arrival"></p>
                            <span type="button" id="notMyFlight" class="incorrect_flight_button">No es mi vuelo</span>
                        </div>
                    </div>
                </div>
                <div class="modal-existing" id="dataModal">
                    <div class="modal-existing-content">
                        <h2>Lista de Vuelos</h2>
                        <div id="flightsContainer"></div>
                        <button class="cancel-button-existing" id="closeModal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
